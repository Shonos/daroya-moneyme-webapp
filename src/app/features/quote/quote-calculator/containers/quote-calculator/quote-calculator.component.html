<mat-card>
  <mat-card-header>
    <mat-card-title>Quote Calculator</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dmiw-calculator-slider [amount]="" [min]="22" [max]="1000"></dmiw-calculator-slider>
    {{(quote | async)?.email}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
